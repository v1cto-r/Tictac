<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body onload="extra.definechar(),game.twoplayer(),game.randomstart()">
    <div id="main">
        <div id="header">
            <div id="selector">
                <div class="mode button-inactive" id="onep" onclick="game.oneplayer(),game.hard()">1 Jugador</div>
                <div class="mode button-inactive" id="twop" onclick="game.twoplayer()">2 Jugadores</div>
            </div>
            <div id="diff">
                <div class="mode diff button-inactive" id="easy" onclick="game.easy()">Facil</div>
                <div class="mode diff button-inactive" id="medium" onclick="game.medium()">Medio</div>
                <div class="mode diff button-inactive" id="hard" onclick="game.hard()">Dificil</div>
            </div>
            <div id="scoreboard">
                <h2 id="score1">"O": <span id="Oscore">0</span></h2>
                <h2 id="score2">"X": <span id="Xscore">0</span></h2>
            </div>
            <div id="description">
                <h2>Turno de: <span id="turno">"O"</span></h2>
            </div>
            <div id="restart">
                <div id="reset" onclick="game.restart()">Reset</div>
            </div>
            <div id="winner">
                
            </div>
        </div>
        <div id="playing-grid">
            <div id="sqr1" class="square" onclick="clicksquare('sqr1')">
                <img src="blank.png">
            </div>
            <div id="sqr2" class="square m-y" onclick="clicksquare('sqr2')">
                <img src="blank.png">
            </div>
            <div id="sqr3" class="square" onclick="clicksquare('sqr3')">
                <img src="blank.png">
            </div>
            <div id="sqr4" class="square m-x" onclick="clicksquare('sqr4')">
                <img src="blank.png">
            </div>
            <div id="sqr5" class="square m-y m-x" onclick="clicksquare('sqr5')">
                <img src="blank.png">
            </div>
            <div id="sqr6" class="square m-x" onclick="clicksquare('sqr6')">
                <img src="blank.png">
            </div>
            <div id="sqr7" class="square" onclick="clicksquare('sqr7')">
                <img src="blank.png">
            </div>
            <div id="sqr8" class="square m-y" onclick="clicksquare('sqr8')">
                <img src="blank.png">
            </div>
            <div id="sqr9" class="square" onclick="clicksquare('sqr9')">
                <img src="blank.png">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="ai.js"></script>
    <script type="text/javascript" src="extra.js"></script>
</body>
</html>
